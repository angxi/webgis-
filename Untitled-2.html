<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
      <select id ="basemapsec" title="地图样式" >
        <option value="topo">topo</option>
        <option value="satellite">satellite</option>
        <option value="hybrid">hybrid</option>
        <option value="gray">gray</option>
        <option value="oceans">oceans</option>
        <option value="osm">osm"</option>
        <option value="national-geographic">"national-geographic"</option>
    </select>
      <input id="inputTitle" type="text" value="" placeholder="缩放级别" />
    <input id="jindu" type="text" value="" placeholder="经度" />
    <input id="weidu" type="text" value="" placeholder="纬度" />

    <input type="button" id="scheduleJobBtns" value="显示" class="submitButton" /> 

    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      var map;
    function scheduleJob() {  
      require(["esri/map","dojo/dom","dojo/on","esri/geometry/Point","dojo/domReady!"], function(Map,dom,on,Point) {
          on(dom.byId("scheduleJobBtns"), "click", scheduleJobs);
          map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-122.45, 37.75], // longitude, latitude
          zoom: 13
        });
     function scheduleJobs() {     
         var myZoom = dom.byId("inputTitle").value;
         var myjd = dom.byId("jindu").value;   
         var mywd = dom.byId("weidu").value;    
         var myBasemap = dom.byId("basemapsec").value;
         var myPoint = new Point(myjd, mywd);
         map.setZoom(myZoom);
         map.centerAt(myPoint);
         map.setBasemap(myBasemap);
         }
      });
        }
    </script>
  </head>

  <body >
    <div id="map">
	    <input type="button" id="scheduleJobBtn" value="显示地图" class="submitButton" onclick="scheduleJob()" /> 
	</div>
   
  </body>
</html>
